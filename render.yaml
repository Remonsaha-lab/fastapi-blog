services:
  - type: web
    name: fastapi-blog
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn blog.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /docs
